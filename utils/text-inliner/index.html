<!DOCTYPE html>
<html ng-app="text-inliner">

  <head>
    <meta charset="utf-8" />
    <title>AngularJS Plunker</title>
    <link rel="stylesheet" href="css/codemirror.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body class="container" ng-controller="MainCtrl">
    <form>
      <h1>Text Inliner</h1>

      <div class="form-row">
        <h4>Input</h4>
        <ui-codemirror ng-model="data" ui-codemirror-opts="editorOptions"></ui-codemirror>
      </div>

      <div class="checkbox">
        <label>
          <input type="checkbox" ng-model="escapeSymbols">
          <span>escape $ and | symbols</span>
        </label>
      </div>

      <div class="form-row">
        <button ng-click="encode()" class="btn btn-default" type="button">Encode</button>
        <button ng-click="decode()" class="btn btn-default" type="button">Decode</button>
      </div>


      <div class="form-row">
        <h4>Output</h4>
        <textarea ng-model="output" readonly="" class="form-control" rows="10"></textarea>
      </div>
    </form>


    <footer class="text-center">
      <p>Made with &hearts; by <a href="https://github.com/ionutvmi">Mihai Ionut Vilcu</a>
      </p>
    </footer>

    <script src="js/angular.js"></script>
    <script src="js/codemirror/codemirror.min.js"></script>
    <script src="js/codemirror/javascript.min.js"></script>
    <script src="js/codemirror/sublime.min.js"></script>
    <script src="js/codemirror/ui-codemirror.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
